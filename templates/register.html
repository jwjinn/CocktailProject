<html>
	<head>
		<title>Eventually by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'eventually/assets/css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>회원 등록</h1>
			</header>

		<!-- Signup Form -->

        <form id="signup-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <p>
                    <input type="email" name="email" id="email" placeholder="Email Address" /> <br>
                    <input type="password" name="password" id="password" placeholder="your password" /> <br>
                    <input type="text" name="name" id="name" placeholder="name" /> <br>
                    <input type="text" name="gender" id="gender" placeholder="gender" /> <br>
                    <input type="text" name="age" id="age" placeholder="age" /> <br>
                    <input type="text" name="phone_number" id="phone_number" placeholder="phone_number" /> <br>

            </p>
            <input type="submit" value="save" />


        </form>



            

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->


	</body>
</html>
